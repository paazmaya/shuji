name: Node.js v22 CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Use Node.js v22
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - run: npm ci
    - run: npm run lint
    - run: npm test
